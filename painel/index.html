<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel</title>

  <link rel="stylesheet" href="../css/tokens.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/app.css">

  <script type="importmap">
  {
    "imports": {
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
    }
  }
  </script>
</head>

<body>

<header class="app-header">
  <h1 id="tenant-name">Painel</h1>
  <button id="btnLogout">Sair</button>
</header>

<main>

  <section id="view-dashboard">
    <h2>Agenda do Dia</h2>
    <input type="date" id="dashboard-date">
    <div id="appointments-list"></div>
  </section>

  <section id="view-admin">
    <h2>Serviços</h2>
    <form id="service-form">
      <input type="text" id="service-name" placeholder="Nome do serviço" required>
      <input type="number" id="service-duration" placeholder="Minutos" required>
      <input type="number" id="service-price" placeholder="Preço">
      <button type="submit">Adicionar</button>
    </form>
    <ul id="admin-services-list"></ul>
  </section>

  <section id="view-settings">
    <h2>Configurações</h2>
    <p>Slug: <strong id="settings-slug"></strong></p>
  </section>

</main>

<nav class="bottom-nav">
  <button class="nav-item">Agenda</button>
  <button class="nav-item">Serviços</button>
  <button class="nav-item">Config</button>
</nav>

<script type="module">
  import { supabase } from '../core/supabase.js';

  // Proteção do painel
  const { data } = await supabase.auth.getSession();
  if (!data.session) {
    window.location.href = '/login.html';
  }

  document.getElementById('btnLogout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    window.location.href = '/login.html';
  });

  const params = new URLSearchParams(window.location.search);
  const tenant = params.get('tenant');
  document.getElementById('settings-slug').textContent = tenant || '-';
</script>

<script type="module" src="../core/main.js"></script>

</body>
</html>
